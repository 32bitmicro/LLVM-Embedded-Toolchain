name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        mkdir build
        cd build 
        cmake .. -GNinja -DFETCHCONTENT_QUIET=OFF
        ninja package-llvm-toolchain

